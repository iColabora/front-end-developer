	<div class="container principal">
		<div class="row">

			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a data-toggle="tab"
					href="#cadastro">Cadastro Solicitante</a></li>
				<li role="presentation"><a data-toggle="tab" href="#pedido">Novo
						Pedido</a></li>

			</ul>

			<div class="tab-content">
				<div id="cadastro" class="tab-pane fade in active">








					<form method="get" action="">
						<div class="col-md-6">

							<div class="form-group">

								<h3>Informações do solicitante</h3>
								<div class="col-xs-12">
									<label>Nome:</label> <input class="form-control" type="text">
								</div>
								<div class="col-xs-4">
									<label>Telefone:</label> <input type="text"
										class="form-control">
								</div>

								<div class="col-xs-4">
									<label>CPF:</label> <input type="text" class="form-control" />
								</div>

								<div class="col-xs-4">
									<label>CEP: </label> <input name="cep" id="cep" size="10"
										maxlength="9" type="text" class="form-control" />
								</div>

								<div class="col-xs-12">
									<label>Logradouro: </label> <input type="text"
										class="form-control" id="logradouro" required>
								</div>

								<div class="col-xs-3">
									<label>Número:</label> <input type="text" class="form-control">
								</div>

								<div class="col-xs-9">
									<label>Complemento:</label> <input type="text"
										class="form-control">
								</div>

								<div class="col-xs-6">
									<label>Bairro:</label> <input type="text" name="bairro"
										id="bairro" class="form-control">
								</div>

								<div class="col-xs-6">
									<label>Cidade:</label> <input type="text" name="cidade"
										id="cidade" class="form-control">
								</div>

								<div class="col-xs-6">
									<label>Estado:</label> <input type="text" name="estado"
										id="estado" class="form-control">
								</div>

								<div class="col-xs-6">
									<label>Pais:</label> <input type="text" class="form-control"
										value="Brasil">
								</div>





							</div>


						</div>

						<div class="col-md-6">

							<h3>Informações de entrega</h3>
							<div class="form-group">
								<div class="col-xs-4">
									<label>CEP:</label> <input name="cep" id="endEntrega_cep"
										size="10" maxlength="9" type="text" class="form-control" />
								</div>


								<div class="col-xs-12">
									<label>Logradouro:</label> <input type="text"
										class="form-control" name="endEntrega_logradouro"
										id="endEntrega_logradouro" />
								</div>

								<div class="col-xs-3">
									<label>Número:</label> <input type="text" class="form-control" />
								</div>

								<div class="col-xs-9">
									<label>Complemento:</label> <input type="text"
										class="form-control" />
								</div>

								<div class="col-xs-6">
									<label>Bairro:</label> <input type="text"
										name="endEntrega_bairro" id="endEntrega_bairro"
										class="form-control">
								</div>

								<div class="col-xs-6">
									<label>Cidade:</label> <input type="text"
										name="endEntrega_cidade" id="endEntrega_cidade"
										class="form-control">
								</div>


								<div class="col-xs-6">
									<label>Estado:</label> <input type="text" class="form-control"
										name="endEntrega_estado" id="endEntrega_estado">
								</div>

								<div class="col-xs-6">
									<label>Pais:</label> <input type="text" class="form-control"
										value="Brasil">
								</div>


								<div class="col-xs-12">
									<h4>
										<input type="checkbox" value="dadosSolicitante" />Utilizar o
										mesmo endereço do solicitante
									</h4>
									<button class="btn btn-primary">Salvar</button>

								</div>


							</div>

						</div>


					</form>










				</div>
				<div id="pedido" class="tab-pane fade">
					<h3>Dados do pedido</h3>
					<div class="form-group">
						<label class="col-xs-3 control-label">Solicitante:</label>
						<div class="col-xs-5 selectContainer">
							<select class="form-control" name="color">
							
							<option></option>




							</select>
						</div>
					</div>

				</div>


			</div>
		</div>
	</div>

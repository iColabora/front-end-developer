	<h3>Últimos  pedidos</h3>
	<table class="table table-striped table-hover table-responsive">
	
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Data Compra</th>
				<th>Bairro</th>
				<th>Cidade</th>				
				<th>Estado</th>
				<th>Produto</th>
								<th>Total Gasto</th>
				
				
				
			</tr>
		</thead>
		<tbody id="latestOrders">

		</tbody>
	</table>

	<script src="mysql_lib.js"></script>
	<script>
		window.onload = function(){

			var mysql_query = "SELECT *, sol.nome as nome, mat.nome material FROM pedidos ped INNER JOIN solicitantes sol on sol.id = "+
			"ped.id_solicitante "+
			"INNER JOIN materiais mat on mat.id_pedido = ped.id ORDER BY data_de_compra DESC";
		  	mysqlQuery(mysql_query, function(result){
		    	// mostra o resultado da query
		    	var obj = JSON.parse(result);
		    	var table_body =  document.getElementById("latestOrders");

			    obj.forEach(function(el){
			    	
			    	var html_body = "<tr>"+
										"<td>"+el.id+"</td>"+
										"<td>"+el.nome+"</td>"+
										"<td>"+el.data_de_compra+"</td>"+
										"<td>"+el.bairro+"</td>"+
									    "<td>"+el.cidade+"</td>"+
										"<td>"+el.estado+"</td>"+
										"<td>"+el.material+' ('+el.quantidade+')'+"</td>"+														
										"<td>"+'R$'+el.preco*el.quantidade+',00'+"</td>"+
								
									"</tr>";
					table_body.innerHTML += html_body;
			    });

		  	});
		};
	</script>

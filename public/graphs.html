<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iColabora - Turbina</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <nav class="header-menu container-fluid">
            <img class="header-menu-logo" src="img/logo.svg" alt="Logotipo da Aplicação">
            <ul class="header-menu-main">
                <li class="header-menu-main-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="header-menu-main-item">
                    <a href="#">Solu&ccedil;&otilde;es</a>
                </li>
                <li class="header-menu-main-item">
                    <a href="#">Administra&ccedil;&atilde;o</a>
                </li>
            </ul>
            <button class="header-menu-begin-process"><i class="glyphicon glyphicon-play"></i> Iniciar Processo</button>
            <ul class="header-menu-right">
                <li class="header-menu-right-button">
                    <button class="header-menu-right-button-search" alt="Fazer uma busca">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </li>
                <li class="header-menu-right-button">
                    <button class="header-menu-right-button-accessibility" alt="Acessibilidade">
                        <i class="glyphicon glyphicon-bell"></i>
                    </button>
                </li>
                <li class="header-menu-right-button">
                    <div class="profile">
                        <img class="profile-pic" src="img/users/jose-da-silva.jpg" alt="Foto de José da Silva">
                        <button class="profile-options">
                            <i class="glyphicon glyphicon-triangle-bottom"></i>
                        </button>
                    </div>
                    <div class="profile-info hide">
                        <div class="profile-info-presentation">
                            <img src="img/users/jose-da-silva.jpg" alt="Foto de José da Silva">
                            <h5>José da Silva</h5>
                        </div>
                        <div class="profile-info-action">
                            <button type="button">
                                <i class="glyphicon glyphicon-user"></i> Ver perfil
                            </button>
                            <button type="button">
                                <i class="glyphicon glyphicon-log-out"></i> Sair
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="row dashboard">
            <ul class="dashboard-list">
                <li data-toggle="charts" data-target=".pedidos-dia" class="dashboard-list-item active">Gráfico: Pedidos X Dia</li>
                <li data-toggle="charts" data-target=".pedidos-solicitante" class="dashboard-list-item">Gráfico: Pedidos X Solicitante</li>
                <li data-toggle="charts" data-target=".pedidos-pendentes" class="dashboard-list-item">Pedidos Pendentes</li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="chart animated hide">
            <h2>Gráfico: Pedidos por Data:</h2>
            <div style="width: 100%; height: 500px;" class="pedidos-dia"></div>
        </div>
        <div class="chart animated hide">
            <h2>Gráfico: Pedidos por Solicitante:</h2>
            <div style="min-width: 900px; width: 100%; height: 500px;" class="pedidos-solicitante"></div>
        </div>
        <div class="chart animated hide">
            <h2>Pedidos Pendentes:</h2>
            <div class="pedidos-pendentes">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Solicitante</th>
                            <th>Data de Compra</th>
                            <th>Endereço</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        &copy; 2017 - iColabora
    </footer>
    <script src="js/app.js"></script>
</body>
</html>

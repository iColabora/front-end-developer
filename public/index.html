<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paínel de Controle</title>

    <link href="/css/libs.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

    <nav id="menu">
        <ul>
            <a href="#graph1" class="enabled">Gráfico 1</a>
            <a href="#graph2" class="enabled">Gráfico 2</a>
            <a href="#table" class="enabled">Tabela</a>
        </ul>
    </nav>

    <div class="container">

        <section class="paginator">
            <div data-page="graph1" class="page show-page">
                <h2>Gráfico 01</h2>
                
                <div class="row">
                    <div class="col col-md-6">
                        <form class="form-wizard form-pedido">
                            <div class="form-group">
                                <label for="data_de_compra">Data de compra</label>
                                <input type="text" name="data_de_compra" class="form-control" id="data_de_compra" placeholder="Data de compra">
                            </div>

                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" class="form-control" id="cep" placeholder="CEP">
                            </div>

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>

                    <div class="col col-md-6">
                          
                    </div>
                </div>
            </div>

            <div data-page="graph2" class="page hide-page">
                <h2>Gráfico 02</h2>
            </div>

            <div data-page="table" class="page hide-page">
                <h2>Tabela</h2>
            </div>
        </section>
    </div>

    <script src="/js/libs.js"></script>
    <script src="/js/app.js"></script>    
</body>
</html>

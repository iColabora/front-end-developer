<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="./vendor/font-awesome/styles/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="./vendor/spirit-framework/styles/css/main.css" />
	<link rel="stylesheet" type="text/css" href="./styles/css/style.css" />
	
	<!-- Loading the scripts -->
	<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./vendor/spirit-framework/js/core.js"></script>
	<script type="text/javascript" src="./js/scripts.js"></script>
	
	<title></title>
</head>
<body>
	<div class="demo container">
		
		<!-- Menu -->
		<div class="menu fix-top-offset">
			
			<!-- Toolbar -->
			<div class="toolbar clearfix">
				<div class="menu-inner menu-fluid">
					<strong class="menu-brand text-uppercase"><a href="javascript:void(0);"></a></strong>
					<div class="menu-profile dropdown">
						<span class="menu-sub"><a href="javascript:void(0);"><strong><img src="./img/user-profile-img.jpg" title="" alt=""></strong></a></span>
						<ul>
							<li><a href="javascript:void(0);">Dropdown item 1</a></li>

					<span class="accessibility-toggle fa fa-wheelchair"></span>
					<span class="search-toggle fa fa-search"></span>

					<!-- Menu collapse -->
					<div class="menu-collapse">
						<ul class="menu-list menu-left">
							<li class="text-uppercase"><a href="javascript:void(0);">Dashboards</a></li>
							<li class="text-uppercase"><a href="javascript:void(0);">Soluções</a></li>
							<li class="text-uppercase"><a href="javascript:void(0);">Administração</a></li>
						</ul>
						<ul class="menu-list menu-start menu-left">
							<li class="text-uppercase"><a href="javascript:void(0);">Iniciar processo</a></li>
						</ul>
						<ul class="menu-list menu-right">
							<li class="menu-search"><a href="javascript:void(0);" class="fa fa-search"></a></li>
							<li class="menu-accessibility"><a href="javascript:void(0);" class="fa fa-wheelchair"></a></li>
						</ul>
					</div>
					<!-- END Menu collapse -->
					
					<!-- Form collapse -->
					<div class="form-collapse">
						<ul>
							<li>
								<form name="form_busca" action="#" method="POST">
									<div class="demo-tf-skin col-l0 box-asd no-margin-right">
										<input type="search" placeholder="Buscar" name="demo_search_e1" id="demo_search_e1" />
									</div>
								</form>
							</li>
						</ul>
					</div>
					<!-- END Form collapse -->

				</div>
			</div>
			<!-- END Toolbar -->
			
			<!-- Sub-navigation -->
			<div class="subnavigation actionbar clearfix">
				<ul>
					<li><strong class="fa fa-group"><span>Tarefa</span></strong></li>
					<li><strong><span>Check if extra insurance is necessary</span></strong></li>
				</ul>
			</div>
			<!-- END Sub-navigation -->

		</div>
		<!-- END Menu -->

		<!-- Content -->
		<div class="content content-fluid">
			<form name="formXtraInsurance" action="#" method="POST" id="formXtraInsurance" class="demo-form-h no-margin">
				
				<div class="main-block">
					<h5 class="margin-bottom-x20">Dados do pedido</h5>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Número do pedido:</span></label>
						<div class="demo-grid demo-tf-skin col-l4 no-margin">
							<input type="text" name="num_pedido_id" id="num_pedido_id" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Material:</span></label>
						<div class="demo-grid demo-sb-skin col-l0 no-margin">
							<select name="material" id="material">
								<option value="">Selecione...</option>
							</select>
						</div>
					</div>	
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Marca:</span></label>
						<div class="demo-grid demo-tf-skin col-l0 no-margin">
							<input type="text" name="marca" id="marca" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Data de compra:</span></label>
						<div class="demo-grid demo-tf-skin col-l4 no-margin">
							<input type="tel" maxlength="10" placeholder="dd/mm/aaaa" name="data_compra" id="data_compra" class="mask-data" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Quantidade do material:</span></label>
						<div class="demo-grid demo-np-skin col-l7 no-margin">
							<input type="text" name="qtde_material" id="qtde_material">
							<div class="box-asd demo-np-btn-vertical no-margin-right">
								<a href="javascript:void(0);" class="demo-np-btn demo-np-up fa"></a>
								<a href="javascript:void(0);" class="demo-np-btn demo-np-down fa"></a>
							</div>
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Total:</span></label>
						<div class="demo-grid demo-tf-skin col-l4 no-margin">
							<input type="tel" maxlength="18" placeholder="0,00" name="vlr_total" id="vlr_total" class="mask-money" />
						</div>
					</div>
				</div>
				
				<div class="main-block">
					<h5 class="margin-bottom-x20">Dados do insumo</h5>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Marca:</span></label>
						<div class="demo-grid demo-tf-skin col-l0 no-margin">
							<input type="text" name="marca" id="marca" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2 text-top-offset"><span class="x-right-offset">Descrição:</span></label>
						<div class="demo-grid demo-ta-skin col-l0 no-margin">
							<textarea name="descricao" id="descricao" rows="8"></textarea>
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Quantidade:</span></label>
						<div class="demo-grid demo-np-skin col-l7 no-margin">
							<input type="text" name="qtde_material" id="qtde_material">
							<div class="box-asd demo-np-btn-vertical no-margin-right">
								<a href="javascript:void(0);" class="demo-np-btn demo-np-up fa"></a>
								<a href="javascript:void(0);" class="demo-np-btn demo-np-down fa"></a>
							</div>
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Preço:</span></label>
						<div class="demo-grid demo-tf-skin col-l4 no-margin">
							<input type="tel" maxlength="18" placeholder="0,00" name="preco" id="preco" class="mask-money" />
						</div>
					</div>
				</div>
				
				<div class="main-block">
					<h5 class="margin-bottom-x20">Dados do solicitante</h5>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Nome completo:</span></label>
						<div class="demo-grid demo-tf-skin col-l0">
							<input type="text" name="" id="" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Telefone:</span></label>
						<div class="demo-grid demo-tf-skin col-l4">
							<input type="tel" maxlength="15" placeholder="(00) 00000-0000" name="" id="" class="mask-fone" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">CPF:</span></label>
						<div class="demo-grid demo-tf-skin col-l4">
							<input type="tel" maxlength="14" placeholder="000.000.000-00" name="" id="" class="mask-cpf" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">CEP:</span></label>
						<div class="demo-grid demo-tf-skin col-l4">
							<input type="tel" maxlength="9" placeholder="00000-000" name="" id="" class="mask-cep" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Endereço:</span></label>
						<div class="demo-grid demo-tf-skin col-l0">
							<input type="text" name="" id="" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Complemento:</span></label>
						<div class="demo-grid demo-tf-skin col-l2">
							<input type="text" name="" id="" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Cidade:</span></label>
						<div class="demo-grid demo-tf-skin col-l2">
							<input type="text" name="" id="" />
						</div>
					</div>
					<div class="demo-one-row clearfix">
						<label class="demo-grid demo-lb-text col-l2"><span class="x-right-offset">Estado:</span></label>
						<div class="demo-grid demo-sb-skin col-l2">
							<select name="" id="">
								<option value="">Selecione...</option>
							</select>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- END Content -->

	</div>
</body>
</html>

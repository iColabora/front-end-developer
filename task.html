        <div class="jumbotron">
            <div class="row">
                                 
                <h4 class="jbt-title col col-sm-2"><img src="images/ico-people.png" alt="Ícone de grupo"> Tarefa</h4>
                
                <p class="col col-sm-8 jbt-text">Check if extra insurance is necessary</p>
            </div>
        </div>
    </header>

    <main class="pt-3">
        <section class="container">
            <form class="row">
                <!-- campos inline -->

                <input id="inputCodPed" class="form-control-sm col-sm-3" placeholder="Digite o código de pedido">
                <button class="btn btn-primary" id="btnBuscar">Buscar</button>


                <div class="form-inline col-sm-10 form-custom">
                    <label>Número Pedido</label>
                    <input id="codPedido" class="form-control form-control-sm conj-input" type="text" size="15" readonly>
                    <label>Data de Compra</label>
                    <input id="dataCompra" class="form-control form-control-sm conj-input" type="text" size="17" readonly>
                </div>
                <!-- campos coluna esquerda -->
                <div class="col-md-6 form-coluna-hum">

                    <fieldset disabled class="form-group form-custom">
                        <h4>Dados do pedido</h4>
                        <!-- material -->
                        <label>Material <input id="material" type="text" class="form-control form-control-sm" size="30"></label>
                        <label>Marca <input id="marcaMaterial" type="text" class="form-control form-control-sm" size="26"></label>
                        <label>Quantidade <input id="qtddMaterial" type="text" class="form-control form-control-sm" size="4"></label>

                        <!-- insumos -->
                        <label>Insumo <input id="insumo" type="text" class="form-control form-control-sm" size="25"></label>
                        <label>Quantidade <input id="qtddInsumo" type="text" class="form-control form-control-sm" size="4"></label>
                        <label>Preço <input id="precoInsumo" type="text" class="form-control form-control-sm" size="6"></label>
                        <button class="btn btn-primary" id="addInsumo">Adicionar Insumo</button>
                    </fieldset>
                    <h4 class="form-font">Dados da entrega</h4>
                    <fieldset class="form-group">
                        <label>Cep <input id="entCep" type="text" value="" class="form-control form-control-sm" size="10" maxlength="9" /></label>
                        <label>Endereço <input id="entEndereco" type="text" class="form-control form-control-sm" size="60" /></label>
                        <label>Bairro <input id="entBairro" type="text" class="form-control form-control-sm" size="40" /></label>
                        <label>Cidade <input id="entCidade" type="text" class="form-control form-control-sm" size="40" /></label>
                        <label>Estado <input id="entEstado" type="text" class="form-control form-control-sm" size="2" /></label>
                    </fieldset>
                </div>

                <!-- campos coluna direita -->
                <div class="col-md-6">
                    <h4 class="form-custom">Dados do solicitante</h4>
                    <fieldset disabled class="form-group">
                        <label>Nome Completo <input id="nomeCompleto" type="text" class="form-control form-control-sm" size="50"></label>
                        <label>Telefone <input id="telefone" class="form-control form-control-sm" type="text"></label>
                        <label>CPF <input id="cpf" class="form-control form-control-sm" type="text"></label>
                        <label>CEP <input id="cepPedido" class="form-control form-control-sm" type="text"></label>
                        <label>Endereço <input id="enderecoPedido" class="form-control form-control-sm" type="text" size="60"></label>
                        <label>Bairro <input id="bairroPedido" class="form-control form-control-sm conj-input" type="text" size="40"></label>
                        <label>Cidade <input id="cidadePedido" class="form-control form-control-sm" type="text" size="40"></label>
                        <label>Estado <input id="estadoPedido" class="form-control form-control-sm" type="text" size="2"></label>
                    </fieldset>
                    <label>Total do pedido <input id="totalPedido" type="text" class="form-control form-control-md" size="25"></label>
                </div>

            </form>

        </section>
    </main>

    <footer class="footer fixed-bottom">
        <span class="copyright">&#64; 2016 iColabora</span>

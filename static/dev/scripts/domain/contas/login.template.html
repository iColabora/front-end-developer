<div id="login" class="contas col-md-6 col-md-offset-3">
    <form id="login_form" class="login form-horizontal" ng-submit="login()">
        <h2>Acessar sua conta</h2>
        <div class="form-group">
            <label for="username" class="login control-label col-sm-2">Nome do usuário</label>
            <div class="col-sm-8">
                <input id="username" class="login form-control" ng-model="user.username" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="login control-label col-sm-2">Senha</label>
            <div class="col-sm-8">
                <input id="password" class="login form-control" ng-model="user.password" type="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="submit" class="login btn btn-success" value="Enviar" type="submit" />
            </div>
        </div>
    </form>
    <div id="prompt_register">
        <p><i>Não se registou? <a id="registration_link" href="#/inscrever">Inscrever-se aqui</a></i></p>
    </div>
</div>

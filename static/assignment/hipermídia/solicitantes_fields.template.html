<div class="form-group">
    <label class="col-md-4 control-label" for="nome">Nome</label>
    <div class="col-md-8">
        <input id="nome" class="field form-control input-md" name="nome" placeholder="nome" ng-model="novo_solicitante.nome" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="cpf">CPF</label>
    <div class="col-md-8">
        <input id="cpf" class="field form-control input-md" name="cpf" ng-model="novo_solicitante.cpf" ng-cpf ui-mask="999.999.999-99" required="" type="text">
    </div>
</div>


<div class="form-group">
    <label class="col-md-4 control-label" for="telefone">Telefone</label>
    <div class="col-md-8">
        <input id="telefone" class="field form-control input-md" name="telefone" ng-model="novo_solicitante.telefone" ui-mask="(99)99999?9999" required="" type="text">
    </div>
</div>


<div class="form-group">
    <label class="col-md-4 control-label" for="cep">CEP</label>
    <div class="col-md-8">
        <input id="cep" class="field form-control input-md" name="cep" ng-focus="focusCallback($event)" ng-blur="CEPonChange('#add_sol_form')" ng-model="novo_solicitante.cep" ui-mask="99999-?9?9?9" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="rua">Rua</label>
    <div class="col-md-8">
        <input id="rua" class="field form-control input-md" name="rua" placeholder="rua" ng-model="novo_solicitante.rua" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="numero">Número</label>
    <div class="col-md-8">
        <input id="numero" class="field form-control input-md" name="numero" placeholder="número" ng-model="novo_solicitante.numero" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="complemento">Complemento</label>
    <div class="col-md-8">
        <input id="complemento" class="field form-control input-md" name="complemento" placeholder="complemento" ng-model="novo_solicitante.complemento" type="text">
    </div>
</div>


<div class="form-group">
    <label class="col-md-4 control-label" for="bairro">Bairro</label>
    <div class="col-md-8">
        <input id="bairro" class="field form-control input-md" name="bairro" placeholder="bairro" ng-model="novo_solicitante.bairro" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="cidade">Cidade</label>
    <div class="col-md-8">
        <input id="cidade" class="field form-control input-md" name="cidade" placeholder="cidade" ng-model="novo_solicitante.cidade" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="estado">Estado</label>
    <div class="col-md-8">
        <input id="estado" class="field form-control input-md" name="estado" ng-model="novo_solicitante.estado" ui-mask="AA" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="pais">País</label>
    <div class="col-md-8">
        <input id="pais" class="field form-control input-md" name="pais" placeholder="país" ng-model="novo_solicitante.pais" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="descricao">Descrição</label>
    <div class="col-md-8">
        <input id="descricao" class="field form-control input-md" name="descricao" placeholder="descricao" ng-model="novo_insumo.descricao" required="" type="text">
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="marca">Marca</label>
    <div class="col-md-8">
        <input id="marca" class="field form-control input-md" name="marca" placeholder="marca" ng-model="novo_insumo.marca" required="" type="text" >
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="preco">Preço</label>
    <div class="col-md-8">
        <input id="preco" class="field form-control input-md" name="preco" placeholder="preço" ng-model="novo_insumo.preco" type="number" string-to-number price >
    </div>
</div>

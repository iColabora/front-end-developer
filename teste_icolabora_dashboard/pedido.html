            <script>
			function onlyNumbers(event){
				var key = window.event ? event.keyCode : event.which;
				if (key < 48 || key > 57) return false;
				else return true;
			}
			
			function run(){
				$('.numerico').number(true, 2, ',', '.');
			
				//formata números
				Number.prototype.formatMoney = function(c, d, t){
				var n = this, 
					c = isNaN(c = Math.abs(c)) ? 2 : c, 
					d = d == undefined ? "." : d, 
					t = t == undefined ? "," : t, 
					s = n < 0 ? "-" : "", 
					i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", 
					j = (j = i.length) > 3 ? j % 3 : 0;
					return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
				 };
			}
			</script>
			
			<script>
			if (typeof run === "function") { 
				run();
			}
			
			<!-- Masks -->
			$("#cep").mask("99999-999");
			$("#cpf").mask("999.999.999-99");
			$("#cep_entrega").mask("99999-999");
			function mascara(o,f){
				v_obj=o
				v_fun=f
				setTimeout("execmascara()",1)
			}
			function execmascara(){
				v_obj.value=v_fun(v_obj.value)
			}
			function mtel(v){
				v=v.replace(/\D/g,"")             //Remove tudo o que não é dígito
				//Coloca parênteses em volta dos dois primeiros dígitos
				if(v.length == 11)
				{
					v=v.replace(/(\d{7})(\d)/,"$1-$2")    //Coloca hífen entre o quarto e o quinto dígitos
					v=v.replace(/(\d{1})(\d)/,"($1$2")	  //Coloca o primeiro parêntese
					v=v.replace(/(\d{2})(\d)/,"$1)$2")    //Coloca o segundo parêntese
				}else
				{
					v=v.replace(/(\d{6})(\d)/,"$1-$2")    //Coloca hífen entre o quarto e o quinto dígitos
					v=v.replace(/(\d{1})(\d)/,"($1$2")    //Coloca o primeiro parêntese
					v=v.replace(/(\d{2})(\d)/,"$1)$2")	  //Coloca o segundo parêntese
				}
				return v
			}
			<!-- /Masks -->
			</script>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
		<!-- Loading the stylesheets -->
		<link rel="stylesheet" type="text/css" href="./vendor/font-awesome/styles/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="./vendor/spirit-framework/styles/css/main.css" />
		<link rel="stylesheet" type="text/css" href="./styles/css/style.css" />
		
		<!-- Loading the scripts -->
		<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="./vendor/spirit-framework/js/core.js"></script>
		<script type="text/javascript" src="./js/scripts.js"></script>
		
		<title></title>
	</head>
	<body>
		<div class="demo container">
			
			<!-- Menu -->
			<div class="menu fix-top-offset">
				
				<!-- Toolbar -->
				<div class="toolbar clearfix">
					<div class="menu-inner menu-fluid">
						<strong class="menu-brand text-uppercase"><a href="javascript:void(0);"></a></strong>
						<div class="menu-profile dropdown">
							<span class="menu-sub"><a href="javascript:void(0);"><strong><img src="./img/user-profile-img.jpg" title="" alt=""></strong></a></span>
							<ul>
								<li><a href="javascript:void(0);">Dropdown item 1</a></li>
								<li><a href="javascript:void(0);">Dropdown item 2</a></li>
								<li><a href="javascript:void(0);">Dropdown item 3</a></li>
								<li><a href="javascript:void(0);">Logout</a></li>
							</ul>
						</div>
						<span class="menu-toggle fa fa-bars"></span>
						<span class="accessibility-toggle fa fa-wheelchair"></span>
						<span class="search-toggle fa fa-search"></span>
						
						<!-- Menu collapse -->
						<div class="menu-collapse">
							<ul class="menu-list menu-left">
								<li class="text-uppercase text-bold"><a href="javascript:void(0);">Dashboards</a></li>
								<li class="text-uppercase text-bold"><a href="javascript:void(0);">Soluções</a></li>
								<li class="text-uppercase text-bold"><a href="javascript:void(0);">Administração</a></li>
							</ul>
							<ul class="menu-list menu-start menu-left">
								<li class="text-uppercase text-bold"><a href="javascript:void(0);">Iniciar processo</a></li>
							</ul>
							<ul class="menu-list menu-right">
								<li class="menu-search"><a href="javascript:void(0);" class="fa fa-search"></a></li>
								<li class="menu-accessibility"><a href="javascript:void(0);" class="fa fa-wheelchair"></a></li>
							</ul>
						</div>
						<!-- END Menu collapse -->
						
						<!-- Form collapse -->
						<div class="form-collapse">
							<ul>
								<li>
									<form name="form_busca" action="#" method="POST">
										<div class="demo-tf-skin col-l0 box-asd no-margin-right">
											<input type="search" placeholder="Buscar" name="demo_search_e1" id="demo_search_e1" />
										</div>
									</form>
								</li>
							</ul>
						</div>
						<!-- END Form collapse -->

					</div>
				</div>
				<!-- END Toolbar -->
				
				<!-- Sub-navigation -->
				<div class="subnavigation actionbar clearfix">
					<ul>
						<li><strong class="fa fa-group"><span>Tarefa</span></strong></li>
						<li><strong><span>Check if extra insurance is necessary</span></strong></li>
					</ul>
				</div>
				<!-- END Sub-navigation -->

			</div>
			<!-- END Menu -->
			
			<!-- Content -->
			<div class="content content-fluid">
				<form name="formDadosPedido" action="#" method="POST" id="formDadosPedido" class="demo-form-v form-grid no-margin">
					<div class="main-block">
						
						<!-- Dados do pedido -->
						<div class="module">
							<h5 class="module-title margin-bottom-x20">Dados do pedido</h5>
							<div class="demo-one-row clearfix">
								<label class="demo-grid demo-lb-text col-l2"><span>Número do pedido:</span></label>
								<div class="demo-grid demo-tf-skin col-l2 no-margin">
									<input type="text" name="" id="" />
								</div>
							</div>
							<div class="demo-one-row clearfix">
								<div class="box-asd col-xl">
									<label class="demo-grid demo-lb-text col-l2"><span>Material:</span></label>
									<div class="demo-grid demo-sb-skin col-l2 no-margin">
										<select name="" id="">
											<option value="">Selecione...</option>
										</select>
									</div>
								</div>
								<div class="box-asd col-xl">
									<label class="demo-grid demo-lb-text col-l2"><span>Marca:</span></label>
									<div class="demo-grid demo-tf-skin col-l0 no-margin">
										<input type="text" name="" id="" />
									</div>
								</div>
								<div class="box-asd col-xl">
									<label class="demo-grid demo-lb-text col-l4"><span>Data de compra:</span></label>
									<div class="demo-grid demo-tf-skin col-l4 no-margin">
										<input type="tel" maxlength="10" placeholder="dd/mm/aaaa" name="" id="" class="mask-data" />
									</div>
								</div>
							</div>
							<div class="demo-one-row clearfix">
								<div class="box-asd col-xl">
									<label class="demo-grid demo-lb-text col-l2"><span>Quantidade do material:</span></label>
									<div class="demo-grid demo-np-skin col-l2 no-margin">
										<input type="text" name="" id="">
										<div class="box-asd demo-np-btn-vertical no-margin-right">
											<a href="javascript:void(0);" class="demo-np-btn demo-np-up fa"></a>
											<a href="javascript:void(0);" class="demo-np-btn demo-np-down fa"></a>
										</div>
									</div>
								</div>
							</div>
							<div class="demo-one-row clearfix">
								<div class="box-asd col-xl">
									<label class="demo-grid demo-lb-text col-l2"><span>Total:</span></label>
									<div class="demo-grid demo-tf-skin col-l2 no-margin">
										<input type="tel" maxlength="18" placeholder="0,00" name="" id="" class="mask-money" />
									</div>
								</div>
							</div>
						</div>
						<!-- END Dados do pedido -->
						
						<div class="demo-one-row clearfix">
							<div class="box-asd col-xl x-right-offset no-margin">
								<button type="submit" class="demo-btn-skin demo-btn-submit"><span class="demo-btn-ico fa fa-check"></span>Submit</button>
								<button type="reset" class="demo-btn-skin demo-btn-default"><span class="demo-btn-ico fa fa-times-circle"></span>Cancelar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- END Content -->

		</div>
	</body>
</html>

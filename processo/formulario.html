<div class="col-md-12">

	<legend>Pedido</legend>
	<table class="table table-striped table-hover table-responsive">
	
		<thead>
			<tr>
				<th>ID</th>

				<th>Marca</th>

			</tr>

	<script>
		window.onload = function(){
			var mysql_query = "SELECT mat.nome, mat.marca, mat.preco, mat.quantidade FROM material INNER JOIN pedido ON ped.id = mat.id_pedido"
		  	mysqlQuery(mysql_query, function(result){
		    	// mostra o resultado da query
		    	var obj = JSON.parse(result);
		    	var table_body =  document.getElementById("latestOrders");
			    obj.forEach(function(el){
			    	
			    	var html_body = "<tr>"+
										"<td>"+el.id+"</td>"+
										"<td>"+el.nome+"</td>"+
										"<td>"+el.marca+"</td>"+
										"<td>"+el.quantidade+"</td>"+
										"<td>"+el.material+' ('+el.quantidade+')'+"</td>"+			
										"<td>"+'R$'+el.preco*el.quantidade+',00'+"</td>"+			
									"</tr>";
					table_body.innerHTML += html_body;
			    });
		  	});
		};
	</script>
